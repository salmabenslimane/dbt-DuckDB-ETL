version: 2

models:
  - name: stg_playstore_apps
    description: >
      Cleaned and standardized apps metadata from the Google Play Store.
      One row per app. Surrogate key is md5(app_id).
    columns:
      - name: app_sk
        description: Surrogate key — md5 hash of app_id
        tests:
          - not_null
          - unique
      - name: app_id
        description: Natural key — Google Play Store package name
        tests:
          - not_null
          - unique
      - name: app_name
        tests:
          - not_null
      - name: score
        description: Average user rating (0.0 to 5.0)
        tests:
          - not_null
      - name: price
        tests:
          - not_null

  - name: stg_playstore_reviews
    description: >
      Cleaned and standardized user reviews from the Google Play Store.
      One row per review. Surrogate key is md5(review_id).
    columns:
      - name: review_sk
        description: Surrogate key — md5 hash of review_id
        tests:
          - not_null
          - unique
      - name: review_id
        description: Natural key — unique review identifier
        tests:
          - not_null
          - unique
      - name: app_id
        description: Foreign key to stg_playstore_apps.app_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_playstore_apps')
              field: app_id
      - name: score
        description: User rating — filtered to 1-5 at staging
        tests:
          - not_null
          - accepted_values:
              values: [1, 2, 3, 4, 5]
      - name: reviewed_at
        description: Timestamp of the review
        tests:
          - not_null
      - name: date_key
        description: Integer date key in YYYYMMDD format for joining to dim_date
        tests:
          - not_null
